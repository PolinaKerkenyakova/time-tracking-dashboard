<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/styles/css/style.css">

  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>

  <section class="dashboard">

    <section class="user-profile card">
      <div class="user-profile__info">
        <div class="user-profile__photo-container">
          <img src="./images/image-jeremy.png" alt="User photo" class="user-profile__img">
        </div>

        <h1><span>Report for</span>Jeremy Robson</h1>
      </div>

      <ul class="stats__list">
        <li class="stats__item">
          <a href="javascript:void(0)" class="stats__link">Daily</a>
        </li>
        <li class="stats__item">
          <a href="javascript:void(0)" class="stats__link">Weekly</a>
        </li>
        <li class="stats__item">
          <a href="javascript:void(0)" class="stats__link">Monthly</a>
        </li>
      </ul>

    </section>

    <section class="stats" id="stats">

      <div class="report-card report-card--light-orange">
        <img src="./images/icon-work.svg" alt="Work representing icon" class="report-card__icon">
        <div class="report-card__stat">
          <div class="report-card__info">
            <h2 class="report-card__title">Work</h2>
            <svg class="report-card__elipsis-icon" width="21" height="5">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill-rule="evenodd" />
            </svg>
          </div>
          <div class="report-card__hours">
            <p class="report-card__hours-now">32hrs</p>
            <p class="report-card__hours-before">Last week - 36hrs</p>
          </div>
        </div>
      </div>
      
    </section>

  </section>

  <script src="./js/script.js" type="module"></script>
</body>

</html>
